name: Lint

on:
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/lint.yml'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'setup.cfg'
      - '.pre-commit-config.yaml'
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '.github/workflows/lint.yml'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'setup.cfg'
      - '.pre-commit-config.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint autoflake isort black

      - name: Run autoflake (check only)
        run: |
          autoflake --check --recursive --remove-all-unused-imports --remove-unused-variables --expand-star-imports --ignore-init-module-imports src/

      - name: Run isort (check only)
        run: |
          isort --check-only --profile black src/

      - name: Run black (check only)
        run: |
          black --check src/

      - name: Run flake8
        run: |
          flake8 src/
